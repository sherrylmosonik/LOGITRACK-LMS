<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LogiTrack LMS - Settings</title>
  <style>
    /* ====== GLOBAL STYLES ====== */
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #638cd7 100%);
      min-height: 100vh;
      margin: 0;
      color: #fff;
      position: relative;
      overflow-x: hidden;
    }

    .background-pattern {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0.05;
      background-image:
        repeating-linear-gradient(0deg, transparent, transparent 50px, #fff 50px, #fff 51px),
        repeating-linear-gradient(90deg, transparent, transparent 50px, #fff 50px, #fff 51px);
      z-index: 0;
    }

    header {
      text-align: center;
      padding: 30px 0 10px;
      z-index: 2;
      position: relative;
    }

    header h1 {
      margin: 0;
      font-size: 2.2em;
    }

    header p {
      margin: 0;
      opacity: 0.8;
    }

    main {
      position: relative;
      z-index: 2;
      max-width: 1100px;
      margin: 40px auto;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 25px;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 25px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }

    h2 {
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      padding-bottom: 10px;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: 500;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      background: rgba(255, 255, 255, 0.9);
      margin-bottom: 15px;
      font-size: 1em;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: #1e3c72;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #2a5298;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      color: #fff;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    th {
      text-align: left;
      opacity: 0.8;
    }

    /* Responsive Layout */
    @media (max-width: 768px) {
      main {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="background-pattern"></div>

  <header>
    <h1>‚öôÔ∏è LogiTrack LMS Settings</h1>
    <p>Manage your profile, system configurations, and audit logs.</p>
  </header>

  <main>
    <!-- USER PROFILE SETTINGS -->
    <section class="card">
      <h2>üë§ User Profile</h2>
      <form id="profileForm">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="e.g., John Doe">

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="e.g., johndoe@logitrack.com">

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter new password">

        <label for="mfa">Multi-Factor Authentication</label>
        <select id="mfa">
          <option>Disabled</option>
          <option>Enabled (SMS)</option>
          <option>Enabled (Authenticator App)</option>
        </select>

        <button type="button" onclick="updateProfile()">Save Changes</button>
      </form>
    </section>

    <!-- SYSTEM SETTINGS (ADMIN ONLY) -->
    <section class="card">
      <h2>üõ†Ô∏è System Settings</h2>
      <form id="systemForm">
        <label for="mapsAPI">Google Maps API Key</label>
        <input type="password" id="mapsAPI" placeholder="Enter API Key">

        <label for="mpesaAPI">M-Pesa API Key</label>
        <input type="password" id="mpesaAPI" placeholder="Enter API Key">

        <label for="notifications">Notification Preference</label>
        <select id="notifications">
          <option>Email</option>
          <option>SMS</option>
          <option>Push Notification</option>
        </select>

        <button type="button" onclick="saveSystemSettings()">Update Settings</button>
      </form>
    </section>

    <!-- AUDIT LOGS -->
    <section class="card" style="grid-column: span 2;">
      <h2>üìú Audit Logs</h2>
      <table>
        <thead>
          <tr>
            <th>User</th>
            <th>Action</th>
            <th>Timestamp</th>
          </tr>
        </thead>
        <tbody id="auditTable">
          <tr>
            <td>Admin</td>
            <td>Updated System API Keys</td>
            <td>24/10/2025 09:12 AM</td>
          </tr>
          <tr>
            <td>John Doe</td>
            <td>Changed Password</td>
            <td>23/10/2025 11:47 PM</td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>

  <script>
    function updateProfile() {
      alert("‚úÖ Profile updated successfully!");
    }

    function saveSystemSettings() {
      alert("‚öôÔ∏è System settings saved securely!");
    }
  </script>
</body>
</html>
