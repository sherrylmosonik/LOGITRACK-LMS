<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogiTrack - Sign Up</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .home-link {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            color: white;
            text-decoration: none;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 50%;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .home-link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .home-link i {
            font-size: 24px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .home-link {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            color: white;
            text-decoration: none;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 50%;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

        .home-link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0a2647 0%, #144272 100%);
            padding: 20px;
        }

        .signup-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 500px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #0a2647;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .logo p {
            color: #666;
            font-size: 1.1em;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            border-color: #2d83e6;
            outline: none;
            box-shadow: 0 0 0 3px rgba(45, 131, 230, 0.1);
        }

        .form-group .icon {
            position: absolute;
            right: 15px;
            top: 40px;
            color: #666;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 40px;
            cursor: pointer;
            color: #666;
        }

        .btn-signup {
            width: 100%;
            padding: 15px;
            background: #2d83e6;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn-signup:hover {
            background: #1c6dd0;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .login-link a {
            color: #2d83e6;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #dc3545;
            font-size: 0.9em;
            margin-top: 5px;
            display: none;
        }

        @media (max-width: 600px) {
            .signup-container {
                padding: 30px 20px;
            }

            .logo h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <a href="/PAGES/landing.html" class="home-link" title="Back to Home">
        <i class="fas fa-home"></i>
    </a>
    <div class="signup-container">
        <div class="logo">
            <h1>LogiTrack</h1>
            <p>Create your account</p>
        </div>
        <form id="signupForm" onsubmit="return validateForm(event)">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" required>
                <i class="fas fa-user icon"></i>
                <div class="error-message" id="nameError"></div>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
                <i class="fas fa-envelope icon"></i>
                <div class="error-message" id="emailError"></div>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
                <i class="fas fa-phone icon"></i>
                <div class="error-message" id="phoneError"></div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <i class="fas fa-eye password-toggle" onclick="togglePassword('password')"></i>
                <div class="error-message" id="passwordError"></div>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <i class="fas fa-eye password-toggle" onclick="togglePassword('confirmPassword')"></i>
                <div class="error-message" id="confirmPasswordError"></div>
            </div>
            <button type="submit" class="btn-signup">Sign Up</button>
        </form>
        <div class="login-link">
            Already have an account? <a href="login.html">Log in</a>
        </div>
    </div>

    <script>
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.nextElementSibling;
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        function validateForm(event) {
            event.preventDefault();
            let isValid = true;
            
            // Reset error messages
            document.querySelectorAll('.error-message').forEach(error => {
                error.style.display = 'none';
            });

            // Validate Full Name
            const fullName = document.getElementById('fullName').value;
            if (fullName.length < 3) {
                document.getElementById('nameError').textContent = 'Name must be at least 3 characters long';
                document.getElementById('nameError').style.display = 'block';
                isValid = false;
            }

            // Validate Email
            const email = document.getElementById('email').value;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                document.getElementById('emailError').textContent = 'Please enter a valid email address';
                document.getElementById('emailError').style.display = 'block';
                isValid = false;
            }

            // Validate Phone Number
            const phone = document.getElementById('phone').value;
            const phoneRegex = /^\+?[\d\s-]{10,}$/;
            if (!phoneRegex.test(phone)) {
                document.getElementById('phoneError').textContent = 'Please enter a valid phone number';
                document.getElementById('phoneError').style.display = 'block';
                isValid = false;
            }

            // Validate Password
            const password = document.getElementById('password').value;
            if (password.length < 8) {
                document.getElementById('passwordError').textContent = 'Password must be at least 8 characters long';
                document.getElementById('passwordError').style.display = 'block';
                isValid = false;
            }

            // Validate Confirm Password
            const confirmPassword = document.getElementById('confirmPassword').value;
            if (password !== confirmPassword) {
                document.getElementById('confirmPasswordError').textContent = 'Passwords do not match';
                document.getElementById('confirmPasswordError').style.display = 'block';
                isValid = false;
            }

            if (isValid) {
                // Save user to localStorage (client-side only). In production, use a secure server-side store.
                const usersKey = 'logitrack_users';
                const existing = JSON.parse(localStorage.getItem(usersKey) || '[]');
                const emailLower = email.toLowerCase();
                if (existing.some(u => u.email && u.email.toLowerCase() === emailLower)) {
                    document.getElementById('emailError').textContent = 'An account with this email already exists. Please log in.';
                    document.getElementById('emailError').style.display = 'block';
                    return false;
                }

                const newUser = {
                    name: fullName,
                    email: emailLower,
                    phone: phone,
                    password: password // stored in plain text in localStorage for demo only
                };
                existing.push(newUser);
                localStorage.setItem(usersKey, JSON.stringify(existing));

                alert('Sign up successful! You can now log in.');
                window.location.href = 'login.html';
            }

            return false;
        }
    </script>
</body>
</html>
